version: '3.4'

services:
  api:
    image: api
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      - mongo
      - minio
      - meilisearch
      - redis
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: "mongodb://mongo:27017/gifbox"
      MONGO_USE_CREDENTIALS: "false"
      MONGO_USERNAME: gifbox
      MONGO_PASSWORD: gifbox
      MINIO_ENDPOINT: "minio"
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: gifbox
      MINIO_SECRET_KEY: gifbox123
      MINIO_REGION: default
      MEILISEARCH_HOST: "http://meilisearch:7700"
      MEILISEARCH_MASTERKEY: gifbox123
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - 5000:5000
  mongo:
    image: mongo:latest
    expose:
      - 27017
    ports:
      - 5001:27017
    volumes:
      - ./run/mongo:/data/db
  minio:
    image: minio/minio:latest
    command: server --console-address ":9001" /data
    environment:
      MINIO_ROOT_USER: gifbox
      MINIO_ROOT_PASSWORD: gifbox123
    expose:
      - 9000
      - 9001
    ports:
      - 5002:9001
    volumes:
      - ./run/minio:/data
  meilisearch:
    image: getmeili/meilisearch:latest
    environment:
      MEILI_MASTER_KEY: gifbox123
      MEILI_NO_ANALYTICS: "true"
    expose:
      - 7700
    ports:
      - 5003:7700
    volumes:
      - ./run/meilisearch:/meili_data
  redis:
    image: redis:latest
    expose:
      - 6379
    volumes:
      - ./run/redis:/data
    command: redis-server --save 60 1 --loglevel warning
